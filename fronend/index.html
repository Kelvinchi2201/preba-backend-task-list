<!DOCTYPE html>
<html lang="es">
<!-- Pagina secundaria/Lista de tareas -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">

    <!-- Tipografia 'Raleway' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Tipografia Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    
</head>
 
<body>
    <main id="main">
    <h1 id="main-title-form">Lista de tareas</h1>                     
            <!-- Formulario -->
        <form id="form">

            <div class="form-input-container">
                <label for="input-task" id="form-input-task"></label>
                <input type="text" id="form-input-placeholder" name="form-input-task"
                placeholder="Crear nueva tarea">
               
            </div>

            <button disabled type="submit" id="form-btn">
                <svg id="button-send-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                  </svg>
                </button>
        </form>

        <!-- Lista de tareas -->
        <ul id="task-list">
            <li class="task-item">
                
                <p class="task-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam, obcaecati. Quasi eveniet quis animi debitis soluta, magnam pariatur sit esse sint repellendus, perferendis blanditiis beatae saepe at. Qui, quos nesciunt.</p>
              
                 <button class="task-check-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                      </svg>                     
                </button>
                <button class="task-delete-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>                   
                </button>
            </li>
            
            
        </ul> 

        <!-- Contadores -->
        <div id="task-counter">
            <span class="total-todos p-2 bg-violet-700 text-xs md:text-sm rounded-md">Total: <span class="total-count"></span></span>
            <span class="completed-todos p-2 bg-green-500 text-xs md:text-sm rounded-md">Completed: <span class="completed-count"></span></span>
            <span class="incompleted-todos p-2 bg-rose-500 text-xs md:text-sm rounded-md">Incompleted: <span class="incompleted-count"></span></span>
        
        </div>
        
    </main>
    <script type="module" src="notification.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="tareas.js"></script>
</body>

</html>
